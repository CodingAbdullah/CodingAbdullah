name: GitHub Snake

on:
  schedule:
    - cron: '0 0 * * *'   # runs daily at midnight UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  snake:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Checkout repo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Generate snake animations
      - name: Generate Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: CodingAbdullah
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark
            dist/snake.gif

      # Configure git
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Copy files to repo root
      - name: Copy snake files to root
        run: |
          cp dist/snake.gif snake.gif
          cp dist/snake.svg snake.svg
          cp dist/snake-dark.svg snake-dark.svg

      # Commit & push to separate branch
      - name: Push to snake-assets branch
        run: |
          git checkout -B snake-assets
          git add snake.gif snake.svg snake-dark.svg
          git diff --staged --quiet || git commit -m "Update snake animations [skip ci]"
          git push origin snake-assets --force
